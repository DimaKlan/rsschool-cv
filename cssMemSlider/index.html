<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SLIDERS</title>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <div class="wrapper">
    <input type="radio" name="point" id="slide1" checked />
    <input type="radio" name="point" id="slide2" />
    <input type="radio" name="point" id="slide3" />
    <input type="radio" name="point" id="slide4" />
    <div class="slider">
      <div class="slides slide1"></div>
      <div class="slides slide2"></div>
      <div class="slides slide3"></div>
      <div class="slides slide4"></div>
    </div>
    <div class="controls">
      <div class="controls__text">
        <p class="text1">
          Когда говоришь, что знаешь языки программирования, но не знаешь что
          это такое
        </p>
        <p class="text2">Сложный вопрос</p>
        <p class="text3">Что видит мой ноут когда я программирую</p>
        <p class="text4">Я у мамы программист!</p>
      </div>
      <div class="controls__label">
        <label for="slide1"></label>
        <label for="slide2"></label>
        <label for="slide3"></label>
        <label for="slide4"></label>
      </div>
    </div>
  </div>
</body>

</html>
